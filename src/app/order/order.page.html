<ion-header>
  <ion-toolbar>
    <ion-title>My Orders</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let orders of ordersList" >
    <ion-card-content>
        <ion-row>
          <ion-col size="4">
            <strong>ORDER #</strong>
          </ion-col>
          <ion-col size="5">
            <div>{{orders.id}}</div>
          </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="4">
          <div><strong>DATE</strong></div>
        </ion-col>
        <ion-col size="5">
          <div>{{orders.date | date: "d MMM y"}}</div>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="4">
          <div><strong>ORDER BY </strong></div>
        </ion-col>
        <ion-col size="5">
          <div>{{orders.orderedby}}</div>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="4">
          <div><strong>SHIP TO</strong></div>
        </ion-col>
        <ion-col size="5">
          <div>{{orders.shipto}}</div>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="4">
          <div><strong>STATUS</strong></div>
        </ion-col>
        <ion-col size="5">
          <div>{{orders.statuslabel}}</div>
        </ion-col>
      </ion-row>

       <ion-row>
        <ion-col size="4">
          <div><strong>ORDER TOTAL</strong></div>
        </ion-col>
        <ion-col size="5">
          <div>{{orders.total | currency:'INR':'symbol-narrow':'1.2-2'}}</div>
        </ion-col>
      </ion-row>

    </ion-card-content>
    <ion-row >
        <ion-col size="6" class="right">
          <div >
              <ion-button color="primary">Accept</ion-button>
            </div>
        </ion-col>
         <ion-col size="6" >
             <div>
              <ion-button color="primary">Reject</ion-button>
            </div>
        </ion-col>

      </ion-row>
  </ion-card>

</ion-content>
